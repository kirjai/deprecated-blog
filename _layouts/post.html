---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post__meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

  <div class="social post">
    <!-- <a href="https://twitter.com/intent/tweet?text={{page.title | truncatewords: 5}} {{site.url}}{{page.permalink}} @kirjai"> -->
      <p>Share this post</p>
      <a href="https://twitter.com/intent/tweet?text={{page.title | truncatewords: 5}} @kirjai" class="twitter-share-button">Tweet</a>
    <!-- </a> -->

  </div>
